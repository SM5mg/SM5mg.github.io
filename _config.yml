# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 薩魔5mg
subtitle: 穿戴整齐面对疯狂的世界。 | 🧡 Love and Peace.
avatar: /assets/images/avatar.png
favicon: https://s2.loli.net/2023/10/20/rfLIRXdAplxjGyU.png
description: "个人技术博客，个人生活记录，个人所见，所感，所言，所想。"
keywords:
  - 苏末了
  - 薩魔5mg
  - 个人博客
  - 技术博客
  - sumor
  - sumorio
  - Hexo
  - stellar
author: 苏末了
language:
  - zh-CN
  - en
  - zh-TW
timezone: ""

logo:
  subtitle: "副标题 | 隐藏副标题" # 副标题

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://5mg.fun
permalink: posts/:abbrlink.html #:year/:month/:day/:title/ posts/:title.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  enable: true
  auto_detect: true
  line_number: true
  tab_replace: "  "
  wrap: true
  hljs: true
prismjs:
  preprocess: true
  line_number: true
  line_threshold: 0
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo:
    github: git@github_sm:SM5mg/SM5mg.github.io.git #修改成小号github_sm
    # gitee: git@gitee.com:somor/sumor.git # 已经下线
  branch: master
  message: update blog

wiki_dir: wiki
author_dir: author

feed:
  type: atom
  path: atom.xml
  limit: 20

sitemap:
  path:
    - sitemap.xml
  rel: false
  tags: true
  categories: true

