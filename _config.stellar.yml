# 侧边栏配置
menubar:
  columns: 4 # 一行多少个
  items: # 可按照自己需求增加，符合以下格式即可
    - id: post # 页面中高亮的 menu_id
      theme: "#2a8870" # 高亮时的颜色，仅 svg 中 fill="currentColor" 时有效
      icon: #solar:documents-bold-duotone # 支持 svg/img 标签，可以定义在 icons.yml 文件中，也支持外部图片的 URL
      title: Blog # 标题
      url: / # 跳转链接，支持相对路径和绝对路径
    - id: wiki
      theme: "#2a8870"
      icon: #solar:notebook-bookmark-bold-duotone
      title: WiKi
      url: /wiki/
    - id: topic
      theme: "#2a8870"
      icon: #solar:planet-bold-duotone
      title: Topic
      url: /topic/
    - id: more
      theme: "#2a8870"
      icon: #solar:chat-square-like-bold-duotone
      title: More
      url: /about/

# 站点主结构树
site_tree:
  # -- 列表类页面 -- #
  # 首页
  home:
    leftbar: welcome-poet,recent
    rightbar: welcome-all,categories,tagcloud

  # item列表页配置
  # post_blog文章列表页配置
  index_blog:
    base_dir: blog # 只影响自动生成的页面路径
    menu_id: post # 未在 front-matter 中指定 menu_id 时，layout 为 post 的页面默认使用这里配置的 menu_id
    leftbar: related,linklist-item,recent # for categories/tags/archives
    rightbar: #ghuser,welcome-home,tagcloud
    # sidebar: search,welcome-homie,toc,tagcloud # for categories/tags/archives
    nav_tabs: # 近期发布 分类 标签 专栏 归档 and ...
      "留言": /about/#comments #点击到网页复制路径
  # topic列表页配置
  index_topic:
    base_dir: topic # 只影响自动生成的页面路径
    menu_id: topic # 未在 front-matter 中指定 menu_id 时，layout 为 topic 的页面默认使用这里配置的 menu_id
    # menu_id: post  #作者备注
    leftbar: tree, related,recent # for wiki
    rightbar: welcome-homie
    nav_tabs:
  # wiki列表页配置
  index_wiki:
    base_dir: wiki # 只影响自动生成的页面路径
    menu_id: wiki # 未在 front-matter 中指定 menu_id 时，layout 为 wiki 的页面默认使用这里配置的 menu_id
    # sidebar: welcome-homie,toc,tagcloud  # for wiki
    leftbar: recent # for wiki
    rightbar: #ghuser,welcome-homie,tagcloud
    nav_tabs:
      "留言": /about/#comments #点击到网页复制路径

  # -- 内容类页面 -- #
  # post_blog文章内页配置
  post:
    menu_id: post # 未在 front-matter 中指定 menu_id 时，layout 为 post 的页面默认使用这里配置的 menu_id
    leftbar: welcome-homie # for pages using 'layout:post'
    rightbar: toc
  # topic专栏文章内页配置
  topic:
    menu_id: topic
    leftbar: tree, related,welcome-homie # for pages using 'layout:post'
    rightbar: toc
  # wiki项目文章内页配置
  wiki:
    menu_id: wiki # 未在 front-matter 中指定 menu_id 时，layout 为 wiki 的页面默认使用这里配置的 menu_id
    # sidebar: resent,search,welcome-homie,toc,tagcloud  # for wiki
    leftbar: tree, related, recent # for wiki
    rightbar: toc
  # -- 其他类页面 -- #
  # 作者页-内页配置
  author:
    base_dir: author # 只影响自动生成的页面路径
    menu_id: post
    leftbar: welcome-homie,recent
    rightbar: welcome-home,tagcloud,memos-du
  # 错误页-内页配置
  error_page:
    menu_id: post
    "404": "/404.html"
    # sidebar: resent,search,welcome-homie,toc,tagcloud
    leftbar: welcome-homie,recent
    rightbar: welcome-home,tagcloud,memos-du
  # 其它自定义页面配置 layout: page
  page:
    leftbar: linklist,recent # for wiki
    rightbar: toc

